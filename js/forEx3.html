    <style>
        th {background: yellow;}
        td {width: 80px; text-align: center;}

        <script type="text/javascript">
            var sum = 0;
            document.write("<table border=\"1\" ><tr><th>i</th><th>sum</th></tr>")

                    sum += i;
                document.write("<tr><td>" + i + "</td><td>" + sum + "</td></tr>");
            }
            document.write("</table>");
        </script>
