<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script type="text/javascript">
            // 여기에 선언된 변수는 var 존재 여부와 상관 없이 전역 변수
            var x = 5, y = 10; // 명시적 선언 전역변수
            total = 0; // 비명시적 선언 전역변수

            function f1() { // 모든 전역 변수 사용 가능
                x = x + y;
                document.write(x + "<br>");
            }
            function f2() { // 모든 전역 변수 사용 가능
                total = x + y;
                document.write(total + "<br>");
            }

            f1();
            f2();
            document.write(x + "<br>");
            document.write(total + "<br>");

            function localf1() {
                // 지역변수 : 함수 내에서 var 붙인 변수
                // 함수 내에서만 사용 가능
                var localVar1 = 100;
            }
            localf1(); // 값이 사용 되는지 확인 위해 함수 호출
            //document.write(localVar1 + "<br>");
            // 함수에서 선언된 지역변수 사용 불가 : Uncaught ReferenceError: localVar1 is not defined
            function localf2() {
                // 전역변수 : 함수 내에서 var 붙이지 않고 저장한 변수
                // 함수 밖에서도 사용 가능
                localVar2 = 200;
            }
            localf2(); // 값이 사용 되는지 확인 위해 함수 호출
            document.write(localVar2 + "<br>"); // 제대로 출력 된다.

            function f3() {
                // 지역변수 : 함수 내에서 명시적 선언(여기서는 let)
                // 함수 내에서만 사용 가능
                let localVar3 = 300;
            }
        f3();// 값이 사용 되는지 확인 위해 함수 호출
         //document.write(localVar3 + "<br>");
        // 함수에서 선언된 지역변수 사용 불가 : Uncaught ReferenceError: localVar3 is not defined
        </script>
</head>
<body>
    
</body>
</html>
