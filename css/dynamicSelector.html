<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* content의 모든 자손 */
        #content div {
            display: inline-block;
            background: blue;
            width: 100px;
            height: 50px;
        }
        /* 마우스 올렸을 때 */
        #content div:hover {
            background: yellow;
        }
        #content div:active {
            background: red;
        }
    </style>
</head>
<body>
    <div id="content">
        <div></div><div></div><div></div><div></div>
    </div>
</body>
</html>
